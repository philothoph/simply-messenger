{% extends "layout.html" %}

{% block title %}
    Chat with {{ name }}
{% endblock %}

{% block main %}
    <script src="{{ url_for('static', filename='tooltip.js') }}"></script>

    <input hidden id="recipient_id" value="{{ recipient_id }}">
    <input hidden id="username" value="{{ name }}">
    
    <div class="card mt-5" style="height: 90vh">
        <div class="card-body chat-window overflow-auto d-flex flex-column-reverse" id="chat-messages"></div>

        <div class="card-footer">
            <div class="input-group mx-auto bg-light">
                <input id="new_message" class="form-control shadow-none" placeholder="Type your message here" type="text" autofocus value="" autocomplete="off">
                <input id="send_button" class="btn btn-outline-secondary" type="button" value="Send" onclick="sendMessage()">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='messageScript.js') }}"></script>
{% endblock %}

{% block footer %}{% endblock %}
