{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input name="username" type="text" autofocus required placeholder="Username">
        <input name="password" type="password" required placeholder="Password">
        <input name="repeat_password" type="password" required placeholder="Repeat password">
        <input type="submit" value="Log In">
    </form>
{% endblock %}
