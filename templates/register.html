{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block nav %}
    <a href="/login"><button class="btn btn-sm btn-outline-light me-2" type="button">Log In</button></a>
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3 mt-5">
            <input name="username" type="text" autofocus autocomplete="off" required pattern="[a-zA-Z0-9]+" placeholder="Username">
        </div>
        <div class="mb-3">
            <input name="password" type="password" required autocomplete="off" placeholder="Password">
        </div>
        <div class="mb-3">
            <input name="repeat_password" type="password" required autocomplete="off" placeholder="Repeat password">
        </div>
        <input class="btn btn-outline-dark" type="submit" value="Register">
    </form>
    <div class="mt-3">{{ error }}</div>
{% endblock %}
